<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
        .maze-container {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
        }
        .maze {
            display: grid;
            position: absolute;
            transition: transform 0.1s ease-in-out; /* Smooth transition for camera movement */
        }
        .cell {
            width: 20px; height: 20px;
            background: gray;
            border: 1px solid black;
            transition: background 0.2s ease;
        }
        .wall { background: black !important; }
        .floor { background: white; }
        .player { background: blue; }
        .exit { background: green; }
        .enemy { background: red; }
        .hidden { background: gray !important; }
    </style>
</head>
<body>
    <h1>Maze Game V2.78 - Raycasting Visibility</h1>
    <p>Use WASD or Arrow Keys to Move</p>
    <p>Reach the green square in the bottom right</p>
    <label>Width: <input type="number" id="mazeWidth" value="81"></label>
    <label>Height: <input type="number" id="mazeHeight" value="31"></label>
    <button onclick="setupMaze()">Generate</button>
    <div class="maze-container">
        <div class="maze" id="maze"></div>
    </div>
    <script>
        let width, height, maze, playerPos, exitPos;
        const rayCount = 720; // Number of rays for visibility
        const cellSize = 20; // Size of each cell

        function setupMaze() {
            width = Math.max(5, parseInt(document.getElementById("mazeWidth").value) | 1);
            height = Math.max(5, parseInt(document.getElementById("mazeHeight").value) | 1);
            playerPos = { x: 1, y: 1 };
            exitPos = { x: width - 2, y: height - 2 };
            document.getElementById("maze").style.gridTemplateColumns = `repeat(${width}, 20px)`;
            document.getElementById("maze").style.gridTemplateRows = `repeat(${height}, 20px)`;
            generateMaze();
            drawMaze();
        }

        function generateMaze() {
            maze = Array.from({ length: height }, () => Array(width).fill("#"));
            let walls = [];
            function addWalls(x, y) {
                [[0, -2], [0, 2], [-2, 0], [2, 0]].forEach(([dx, dy]) => {
                    let nx = x + dx, ny = y + dy;
                    if (nx > 0 && ny > 0 && nx < width - 1 && ny < height - 1 && maze[ny][nx] === "#") {
                        walls.push([nx, ny, x, y]);
                    }
                });
            }

            maze[1][1] = " ";
            addWalls(1, 1);

            while (walls.length) {
                let randIndex = Math.floor(Math.random() * walls.length);
                let [x, y, px, py] = walls.splice(randIndex, 1)[0];

                if (maze[y][x] === "#") {
                    maze[y][x] = " ";
                    maze[(y + py) / 2][(x + px) / 2] = " ";
                    addWalls(x, y);
                }
            }

            maze[exitPos.y][exitPos.x] = "E";
        }

        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.innerHTML = "";
            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell", "hidden");
                    if (cell === "#") div.classList.add("wall");
                    if (cell === " ") div.classList.add("floor");
                    if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
                    if (cell === "E") div.classList.add("exit");
                    mazeElement.appendChild(div);
                });
            });
            applyRaycasting();
            applyCameraTracking();
        }

        function applyRaycasting() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach(cell => cell.classList.add("hidden"));
            
            function castRay(angle) {
                let x = playerPos.x;
                let y = playerPos.y;
                let dx = Math.cos(angle);
                let dy = Math.sin(angle);
                cells[(y * width + x)].classList.remove("hidden");
                for (let i = 0; i < 10; i++) { // Limit how far the ray goes
                    x += dx;
                    y += dy;
                    let ix = Math.round(x);
                    let iy = Math.round(y);
                    if (maze[iy] && maze[iy][ix] !== undefined) {
                        let index = iy * width + ix;
                        cells[index].classList.remove("hidden");
                        if (maze[iy][ix] === "#") break; // Stop if we hit a wall
                    }
                }
            }

            for (let i = 0; i < rayCount; i++) {
                let angle = (i / rayCount) * (Math.PI * 2);
                castRay(angle);
            }
        }

        function applyCameraTracking() {
            const mazeElement = document.getElementById("maze");
            const cameraX = Math.max(0, Math.min(playerPos.x * cellSize - 200, (width * cellSize) - 400));
            const cameraY = Math.max(0, Math.min(playerPos.y * cellSize - 150, (height * cellSize) - 300));
            mazeElement.style.transform = `translate(-${cameraX}px, -${cameraY}px)`;
        }

        function movePlayer(dx, dy) {
            let newX = playerPos.x + dx, newY = playerPos.y + dy;
            if (maze[newY][newX] !== "#") {
                playerPos = { x: newX, y: newY };
                drawMaze();
                if (maze[newY][newX] === "E") alert("You Win!");
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" || e.key === "w") movePlayer(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") movePlayer(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") movePlayer(1, 0);
        });

        setupMaze();
    </script>
</body>
</html>
