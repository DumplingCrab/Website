<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game with Fog of War</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
        .maze-container {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
        }
        .maze {
            display: grid;
            position: absolute;
        }
        .cell {
            width: 20px; height: 20px;
            background: black;
            border: 1px solid black;
            transition: background 0.3s ease;
        }
        .wall { background: black !important; }
        .floor { background: white; }
        .player { background: blue; }
        .exit { background: green; }
        .enemy { background: red; }
        .hidden { background: black !important; }
    </style>
</head>
<body>
    <h1>Maze Game V1.3 - Fog of War</h1>
    <p>Use WASD or Arrow Keys to Move</p>
    <p>The red block follows you around, 5 moves behind you, making backtracking harder</p>
    <p>Reach the green square in the bottom right</p>
    <label>Width: <input type="number" id="mazeWidth" value="81"></label>
    <label>Height: <input type="number" id="mazeHeight" value="31"></label>
    <button onclick="setupMaze()">Generate</button>
    <div class="maze-container">
        <div class="maze" id="maze"></div>
    </div>
    <script>
        let width, height, maze, playerPos, exitPos, enemyPos, moveCount, playerPath, playerMoved, enemyInterval;
        const visionRadius = 3; // Adjust to change how far the player can see

        function setupMaze() {
            width = Math.max(5, parseInt(document.getElementById("mazeWidth").value) | 1);
            height = Math.max(5, parseInt(document.getElementById("mazeHeight").value) | 1);
            enemyPos = null;
            clearInterval(enemyInterval);
            playerMoved = false;
            playerPos = { x: 1, y: 1 };
            exitPos = { x: width - 2, y: height - 2 };
            moveCount = 0;
            playerPath = [];
            document.getElementById("maze").style.gridTemplateColumns = `repeat(${width}, 20px)`;
            document.getElementById("maze").style.gridTemplateRows = `repeat(${height}, 20px)`;
            generateMaze();
            drawMaze();
        }

        function generateMaze() {
            maze = Array.from({ length: height }, () => Array(width).fill("#"));
            let walls = [];
            function addWalls(x, y) {
                [[0, -2], [0, 2], [-2, 0], [2, 0]].forEach(([dx, dy]) => {
                    let nx = x + dx, ny = y + dy;
                    if (nx > 0 && ny > 0 && nx < width - 1 && ny < height - 1 && maze[ny][nx] === "#") {
                        walls.push([nx, ny, x, y]);
                    }
                });
            }

            maze[1][1] = " ";
            addWalls(1, 1);

            while (walls.length) {
                let randIndex = Math.floor(Math.random() * walls.length);
                let [x, y, px, py] = walls.splice(randIndex, 1)[0];

                if (maze[y][x] === "#") {
                    maze[y][x] = " ";
                    maze[(y + py) / 2][(x + px) / 2] = " ";
                    addWalls(x, y);
                }
            }

            removeDeadEnds();
            maze[exitPos.y][exitPos.x] = "E";
        }

        function removeDeadEnds() {
            for (let y = 1; y < height - 1; y += 2) {
                for (let x = 1; x < width - 1; x += 2) {
                    if (maze[y][x] === " ") {
                        let neighbors = [[x, y - 1], [x, y + 1], [x - 1, y], [x + 1, y]].filter(([nx, ny]) => maze[ny] && maze[ny][nx] === "#");
                        if (neighbors.length === 3) {
                            let [wx, wy] = neighbors[Math.floor(Math.random() * neighbors.length)];
                            maze[wy][wx] = " ";
                        }
                    }
                }
            }
        }

        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.innerHTML = "";
            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell", "hidden");
                    if (cell === "#") div.classList.add("wall");
                    if (cell === " ") div.classList.add("floor");
                    if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
                    if (cell === "E") div.classList.add("exit");
                    if (enemyPos && x === enemyPos.x && y === enemyPos.y) div.classList.add("enemy");
                    mazeElement.appendChild(div);
                });
            });
            revealFog();
            updateCamera();
        }

        function revealFog() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach(cell => cell.classList.add("hidden"));
            for (let y = -visionRadius; y <= visionRadius; y++) {
                for (let x = -visionRadius; x <= visionRadius; x++) {
                    let nx = playerPos.x + x, ny = playerPos.y + y;
                    if (maze[ny] && maze[ny][nx] !== undefined) {
                        cells[ny * width + nx].classList.remove("hidden");
                    }
                }
            }
        }

        function movePlayer(dx, dy) {
            let newX = playerPos.x + dx, newY = playerPos.y + dy;
            if (maze[newY][newX] !== "#") {
                playerPos = { x: newX, y: newY };
                moveCount++;
                playerPath.push({ ...playerPos });
                if (playerPath.length > 5) playerPath.shift();
                if (enemyPos && playerPos.x === enemyPos.x && playerPos.y === enemyPos.y) {
                    alert("You Lose!");
                    clearInterval(enemyInterval);
                    return;
                }
                drawMaze();
                if (maze[newY][newX] === "E") alert("You Win!");
                if (!playerMoved) {
                    enemyPos = { x: 1, y: 2 };
                    playerMoved = true;
                    enemyInterval = setInterval(moveEnemy, 500);
                }
            }
        }

        function moveEnemy() {
            if (playerPath.length >= 5) {
                enemyPos = playerPath.shift();
                drawMaze();
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" || e.key === "w") movePlayer(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") movePlayer(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") movePlayer(1, 0);
        });

        setupMaze();
    </script>
</body>
</html>
