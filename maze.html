<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumplingCrab Project: Maze Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
        .maze-container {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
        }
        .maze {
            display: grid;
            position: absolute;
        }
        .cell { width: 20px; height: 20px; background: white; border: 1px solid black; }
        .wall { background: black; }
        .player { background: blue; }
        .exit { background: green; }
        .enemy { background: red; }
    </style>
</head>
<body>
    <h1>Maze Game V1.2</h1>
    <p>Use WASD or Arrow Keys to Move</p>
    <p>The red block follows you around, 5 moves behind you, making backtracking harder</p>
    <p>Reach the green square in the bottom right</p>
    <label>Width: <input type="number" id="mazeWidth" value="81"></label>
    <label>Height: <input type="number" id="mazeHeight" value="31"></label>
    <button onclick="setupMaze()">Generate</button>
    <div class="maze-container">
        <div class="maze" id="maze"></div>
    </div>
    <script>
        let width, height, maze, playerPos, exitPos, enemyPos, moveCount, playerPath, playerMoved, enemyInterval;

        function setupMaze() {
            width = Math.max(5, parseInt(document.getElementById("mazeWidth").value) | 1);
            height = Math.max(5, parseInt(document.getElementById("mazeHeight").value) | 1);
            enemyPos = null;
            clearInterval(enemyInterval);
            playerMoved = false;
            playerPos = { x: 1, y: 1 };
            exitPos = { x: width - 2, y: height - 2 };
            moveCount = 0;
            playerPath = [];
            document.getElementById("maze").style.gridTemplateColumns = `repeat(${width}, 20px)`;
            document.getElementById("maze").style.gridTemplateRows = `repeat(${height}, 20px)`;
            generateMaze();
            drawMaze();
        }

        function generateMaze() {
            maze = Array.from({ length: height }, () => Array(width).fill("#"));
            let stack = [[1, 1]];
            maze[1][1] = " ";
            while (stack.length) {
                let [x, y] = stack[stack.length - 1];
                let directions = [[0, -2], [0, 2], [-2, 0], [2, 0]].sort(() => Math.random() - 0.5);
                let moved = false;
                for (let [dx, dy] of directions) {
                    let nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < height - 1 && nx > 0 && nx < width - 1 && maze[ny][nx] === "#") {
                        maze[ny][nx] = " ";
                        maze[y + dy / 2][x + dx / 2] = " ";
                        stack.push([nx, ny]);
                        moved = true;
                        break;
                    }
                }
                if (!moved) stack.pop();
            }
            maze[exitPos.y][exitPos.x] = "E";
        }

        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.innerHTML = "";
            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell");
                    if (cell === "#") div.classList.add("wall");
                    if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
                    if (cell === "E") div.classList.add("exit");
                    if (enemyPos && x === enemyPos.x && y === enemyPos.y) div.classList.add("enemy");
                    mazeElement.appendChild(div);
                });
            });
            updateCamera();
        }

        function updateCamera() {
            const mazeElement = document.getElementById("maze");
            const container = document.querySelector(".maze-container");
            mazeElement.style.transform = `translate(-${Math.max(0, playerPos.x * 20 - container.clientWidth / 2)}px, -${Math.max(0, playerPos.y * 20 - container.clientHeight / 2)}px)`;
        }

        function movePlayer(dx, dy) {
            let newX = playerPos.x + dx, newY = playerPos.y + dy;
            if (maze[newY][newX] !== "#") {
                playerPos = { x: newX, y: newY };
                moveCount++;
                playerPath.push({ ...playerPos });
                if (playerPath.length > 5) playerPath.shift();
                if (enemyPos && playerPos.x === enemyPos.x && playerPos.y === enemyPos.y) {
                    alert("You Lose!");
                    clearInterval(enemyInterval);
                    return;
                }
                drawMaze();
                if (maze[newY][newX] === "E") alert("You Win!");
                if (!playerMoved) {
                    enemyPos = { x: 1, y: 2 };
                    playerMoved = true;
                    enemyInterval = setInterval(moveEnemy, 500);
                }
            }
        }

        function moveEnemy() {
            if (playerPath.length >= 5) {
                enemyPos = playerPath.shift();
                if (playerPos.x === enemyPos.x && playerPos.y === enemyPos.y) {
                    alert("You Lose!");
                    clearInterval(enemyInterval);
                }
                drawMaze();
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" || e.key === "w") movePlayer(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") movePlayer(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") movePlayer(1, 0);
        });

        setupMaze();
    </script>
</body>
</html>
