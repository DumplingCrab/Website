<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Recent Tracks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 1s ease-in-out, color 0.5s ease;
        }
        .container {
            padding: 20px;
        }
        .track {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            transition: all 0.5s ease;
        }
        .track img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }
        li {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        li img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .project-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .project-card {
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s, color 0.5s;
            text-align: center;
            font-weight: bold;
            border: 2px solid transparent;
        }
        .project-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Now Playing</h1>
        <div id="current-track" class="track">
            <img id="album-art" src="" alt="Album Art" crossorigin="anonymous">
            <h2 id="song-name">Loading...</h2>
            <p id="artist-name"></p>
        </div>

        <h2>Last 10 Fully Listened To Tracks</h2>
        <ul id="track-list"></ul>

        <!-- Home Button -->
        <div id="projects" class="project-container"></div>
    </div>

    <script>
        const apiKey = "e6214f51724e2a4b3dcb20f03b0e965c";
        const username = "DumplingCrab";
        const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json`;

        let lastTrack = null;

        async function fetchTracks() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tracks = data.recenttracks.track;

                if (tracks.length > 0) {
                    const current = tracks[0];
                    const trackInfo = {
                        name: current.name,
                        artist: current.artist["#text"],
                        albumArt: current.image[3]["#text"] || "default.jpg"
                    };

                    if (!lastTrack || lastTrack.name !== trackInfo.name || lastTrack.artist !== trackInfo.artist) {
                        lastTrack = trackInfo;
                        updateNowPlaying(trackInfo);
                        updateTrackList(tracks);
                    }
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateNowPlaying(track) {
            document.getElementById("song-name").textContent = track.name;
            document.getElementById("artist-name").textContent = track.artist;
            document.getElementById("album-art").src = track.albumArt;
        }

        function updateTrackList(tracks) {
            const trackList = document.getElementById("track-list");
            trackList.innerHTML = ""; 

            for (let i = 1; i < Math.min(tracks.length, 11); i++) {
                let li = document.createElement("li");
                let img = document.createElement("img");
                img.src = tracks[i].image[1]["#text"] || "default.jpg";
                let text = document.createElement("span");
                text.textContent = `${tracks[i].artist["#text"]} - ${tracks[i].name}`;
                li.appendChild(img);
                li.appendChild(text);
                trackList.appendChild(li);
            }
        }

        function extractColors() {
            const img = document.getElementById("album-art");
            const colorThief = new ColorThief();

            if (img.complete) {
                applyGradient(colorThief.getPalette(img, 5));
            } else {
                img.addEventListener("load", () => {
                    applyGradient(colorThief.getPalette(img, 5));
                });
            }
        }

        function applyGradient(colors) {
            if (!colors || colors.length < 2) return;

            // Sort colors by brightness to get two differentiable ones
            colors.sort((a, b) => {
                return (b[0] + b[1] + b[2]) - (a[0] + a[1] + a[2]);
            });

            const color1 = `rgb(${colors[0][0]}, ${colors[0][1]}, ${colors[0][2]})`;
            const color2 = `rgb(${colors[colors.length - 1][0]}, ${colors[colors.length - 1][1]}, ${colors[colors.length - 1][2]})`;

            document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;

            setButtonColor(color1, color2);
        }

        function setButtonColor(color1, color2) {
            const button = document.querySelector(".project-card");
            if (!button) return;

            const contrastColor = getContrastColor(color1, color2);
            button.style.background = contrastColor;
            button.style.color = contrastColor === "black" ? "white" : "black";
            button.style.borderColor = contrastColor;
        }

        function getContrastColor(color1, color2) {
            const brightness1 = getBrightness(color1);
            const brightness2 = getBrightness(color2);

            return brightness1 > 150 && brightness2 > 150 ? "black" : "white";
        }

        function getBrightness(rgb) {
            const match = rgb.match(/\d+/g);
            if (!match) return 0;
            const [r, g, b] = match.map(Number);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }

        fetchTracks();
        setInterval(fetchTracks, 10000);

        document.addEventListener("DOMContentLoaded", () => {
            const projects = [{ name: "Home", link: "https://dumplingcrab.com" }];
            const container = document.getElementById("projects");
            projects.forEach(project => {
                const card = document.createElement("div");
                card.className = "project-card";
                card.innerHTML = `<strong>${project.name}</strong>`;
                card.onclick = () => window.location.href = project.link;
                container.appendChild(card);
            });
        });

        document.getElementById("album-art").addEventListener("load", extractColors);
    </script>
</body>
</html>
