<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Fire Random Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid white;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        tbody {
            display: block;
            height: 400px;
            overflow-y: auto;
        }
        tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <h1>Random Number Strings</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Random String</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <script>
        function generateRandomString() {
            let parts = [];
            let numParts = Math.floor(Math.random() * 5) + 2; // 2 to 6 parts
            for (let i = 0; i < numParts; i++) {
                let part = Math.floor(Math.random() * 1000); // Random number 0-999
                parts.push(part);
            }
            return parts.join(Math.random() > 0.5 ? '-' : '.'); // Randomly use dash or dot
        }

        function addRow() {
            const tableBody = document.getElementById("data-body");
            const row = document.createElement("tr");

            const cell1 = document.createElement("td");
            cell1.textContent = tableBody.children.length + 1;

            const cell2 = document.createElement("td");
            cell2.textContent = generateRandomString();

            row.appendChild(cell1);
            row.appendChild(cell2);
            tableBody.appendChild(row);

            // Auto-scroll
            tableBody.scrollTop = tableBody.scrollHeight;
        }

        setInterval(addRow, 200); // Adjust speed as needed
    </script>
</body>
</html>
