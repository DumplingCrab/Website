<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Data Transfer</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            padding: 10px;
        }
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            white-space: nowrap;
            padding: 10px;
            border: 1px solid limegreen;
            box-shadow: 0 0 10px limegreen;
        }
        .entry {
            margin: 2px 0;
        }
        .highlight {
            color: yellow;
        }
        .error {
            color: red;
        }
        .info {
            color: cyan;
        }
        .loading-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 255, 0, 0.2);
            position: relative;
            margin-top: 2px;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
        }
    </style>
</head>
<body>
    <h2>Server Data Transfer</h2>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        function getRandomIP() {
            return `${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}`;
        }

        function getRandomFileSize() {
            const size = Math.pow(10, Math.random() * 3 + 1) * (Math.random() * 500 + 100); // 5MB to 10TB
            return size.toFixed(2); // Convert to two decimal places
        }

        function getRandomSpeed() {
            return (Math.random() * 4000 + 50).toFixed(2); // 50MB/s to 4000MB/s (4GB/s)
        }

        function createLoadingBar() {
            const loadingBar = document.createElement("div");
            loadingBar.classList.add("loading-bar");
            const progress = document.createElement("div");
            progress.classList.add("progress");
            loadingBar.appendChild(progress);
            return { loadingBar, progress };
        }

        function simulateTask() {
            const ip1 = getRandomIP();
            const ip2 = getRandomIP();
            const fileSizeMB = parseFloat(getRandomFileSize()); // File size in MB
            const speedMBps = parseFloat(getRandomSpeed()); // Speed in MB/s
            const transferTime = fileSizeMB / speedMBps; // Time in seconds
            const timestamp = getCurrentTime();
            const unit = fileSizeMB >= 1000 ? "GB" : "MB"; // Convert to GB if needed
            const displaySize = fileSizeMB >= 1000 ? (fileSizeMB / 1000).toFixed(2) : fileSizeMB.toFixed(2);
            const displaySpeed = speedMBps >= 1000 ? (speedMBps / 1000).toFixed(2) + " GB/s" : speedMBps.toFixed(2) + " MB/s";

            const entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `[${timestamp}] <span class="highlight">TASK STARTED</span> - ${ip1} → ${ip2} - <span class="info">${displaySize} ${unit}</span> at <span class="highlight">${displaySpeed}</span>`;

            const { loadingBar, progress } = createLoadingBar();

            terminal.appendChild(entry);
            terminal.appendChild(loadingBar);
            terminal.scrollTop = terminal.scrollHeight;

            let progressValue = 0;
            const updateRate = 50; // Update every 50ms
            const totalUpdates = (transferTime * 1000) / updateRate; // Number of updates required
            let currentUpdate = 0;

            const interval = setInterval(() => {
                progressValue = (currentUpdate / totalUpdates) * 100;
                progress.style.width = `${progressValue}%`;
                currentUpdate++;

                if (progressValue >= 100) {
                    clearInterval(interval);
                    progress.style.width = "100%";

                    const completedEntry = document.createElement("div");
                    completedEntry.classList.add("entry");
                    completedEntry.innerHTML = `[${getCurrentTime()}] <span class="info">TASK COMPLETED</span> - ${ip1} → ${ip2} - <span class="highlight">${displaySize} ${unit}</span> transferred`;

                    terminal.appendChild(completedEntry);
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }, updateRate);
        }

        setInterval(simulateTask, 2000);
    </script>
</body>
</html>
