<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Data Transfer</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            padding: 10px;
        }
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            white-space: nowrap;
            padding: 10px;
            border: 1px solid limegreen;
            box-shadow: 0 0 10px limegreen;
        }
        .entry {
            margin: 2px 0;
        }
        .highlight {
            color: yellow;
        }
        .error {
            color: red;
        }
        .info {
            color: cyan;
        }
        .loading-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 255, 0, 0.2);
            position: relative;
            margin-top: 2px;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
        }
    </style>
</head>
<body>
    <h2>Server Data Transfer</h2>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        function getRandomIP() {
            return `${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}`;
        }

        function getRandomFileSize() {
            const random = Math.random();
            let sizeGB;

            if (random < 0.05) {
                // 5% chance for a very large file (1TB - 5TB)
                sizeGB = Math.random() * (5000 - 1000) + 1000;
            } else if (random < 0.2) {
                // 15% chance for a medium-large file (100GB - 1TB)
                sizeGB = Math.random() * (1000 - 100) + 100;
            } else if (random < 0.8) {
                // 60% chance for a common file (50GB - 100GB)
                sizeGB = Math.random() * (100 - 50) + 50;
            } else {
                // 20% chance for a smaller file (1GB - 50GB)
                sizeGB = Math.random() * (50 - 1) + 1;
            }

            return sizeGB.toFixed(2); // Return size in GB with 2 decimal places
        }

        function getRandomSpeed() {
            return (Math.random() * (2000 - 100) + 100).toFixed(2); // 100MB/s to 2GB/s
        }

        function createLoadingBar() {
            const loadingBar = document.createElement("div");
            loadingBar.classList.add("loading-bar");
            const progress = document.createElement("div");
            progress.classList.add("progress");
            loadingBar.appendChild(progress);
            return { loadingBar, progress };
        }

        function simulateTask() {
            const ip1 = getRandomIP();
            const ip2 = getRandomIP();
            const fileSizeGB = parseFloat(getRandomFileSize()); // File size in GB
            const speedMBps = parseFloat(getRandomSpeed()); // Speed in MB/s
            const transferTime = (fileSizeGB * 1000) / speedMBps; // Time in seconds
            const timestamp = getCurrentTime();
            const displaySpeed = speedMBps >= 1000 ? (speedMBps / 1000).toFixed(2) + " GB/s" : speedMBps.toFixed(2) + " MB/s";

            const entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `[${timestamp}] <span class="highlight">TASK STARTED</span> - ${ip1} → ${ip2} - <span class="info">${fileSizeGB} GB</span> at <span class="highlight">${displaySpeed}</span>`;

            const { loadingBar, progress } = createLoadingBar();

            terminal.appendChild(entry);
            terminal.appendChild(loadingBar);
            terminal.scrollTop = terminal.scrollHeight;

            let progressValue = 0;
            const updateRate = 50; // Update every 50ms
            const totalUpdates = (transferTime * 1000) / updateRate; // Number of updates required
            let currentUpdate = 0;

            const interval = setInterval(() => {
                progressValue = (currentUpdate / totalUpdates) * 100;
                progress.style.width = `${progressValue}%`;
                currentUpdate++;

                if (progressValue >= 100) {
                    clearInterval(interval);
                    progress.style.width = "100%";

                    const completedEntry = document.createElement("div");
                    completedEntry.classList.add("entry");
                    completedEntry.innerHTML = `[${getCurrentTime()}] <span class="info">TASK COMPLETED</span> - ${ip1} → ${ip2} - <span class="highlight">${fileSizeGB} GB</span> transferred`;

                    terminal.appendChild(completedEntry);
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }, updateRate);
        }

        setInterval(simulateTask, 3000); // Start a new task every 3 seconds
    </script>
</body>
</html>
