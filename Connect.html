<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Data Transfer</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            padding: 10px;
        }
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            white-space: nowrap;
            padding: 10px;
            border: 1px solid limegreen;
            box-shadow: 0 0 10px limegreen;
        }
        .entry {
            margin: 2px 0;
        }
        .highlight {
            color: yellow;
        }
        .error {
            color: red;
        }
        .info {
            color: cyan;
        }
        .loading-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 255, 0, 0.2);
            position: relative;
            margin-top: 2px;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
        }
    </style>
</head>
<body>
    <h2>Server Data Transfer</h2>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString(); // Uses local system time
        }

        function getRandomIP() {
            return `${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}`;
        }

        function getRandomFileSize() {
            const sizes = ["MB", "GB", "TB"];
            let size = (Math.random() * (10000 - 5) + 5).toFixed(2); // 5MB to 10TB
            let unit = sizes[Math.floor(Math.random() * sizes.length)];
            return `${size} ${unit}`;
        }

        function getRandomSpeed() {
            const speeds = ["MB/s", "GB/s"];
            let speed = (Math.random() * (1000 - 10) + 10).toFixed(2); // 10MB/s to 1000GB/s
            let unit = speeds[Math.floor(Math.random() * speeds.length)];
            return `${speed} ${unit}`;
        }

        function createLoadingBar() {
            const loadingBar = document.createElement("div");
            loadingBar.classList.add("loading-bar");
            const progress = document.createElement("div");
            progress.classList.add("progress");
            loadingBar.appendChild(progress);
            return { loadingBar, progress };
        }

        function simulateTask() {
            const ip1 = getRandomIP();
            const ip2 = getRandomIP();
            const fileSize = getRandomFileSize();
            const speed = getRandomSpeed();
            const timestamp = getCurrentTime();

            const entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `[${timestamp}] <span class="highlight">TASK STARTED</span> - ${ip1} → ${ip2} - <span class="info">${fileSize}</span> at <span class="highlight">${speed}</span>`;

            const { loadingBar, progress } = createLoadingBar();

            terminal.appendChild(entry);
            terminal.appendChild(loadingBar);
            terminal.scrollTop = terminal.scrollHeight;

            let progressValue = 0;
            const interval = setInterval(() => {
                progressValue += Math.random() * 15; // Randomized speed
                if (progressValue >= 100) {
                    progress.style.width = "100%";
                    clearInterval(interval);

                    const completedEntry = document.createElement("div");
                    completedEntry.classList.add("entry");
                    completedEntry.innerHTML = `[${getCurrentTime()}] <span class="info">TASK COMPLETED</span> - ${ip1} → ${ip2} - <span class="highlight">${fileSize}</span> transferred`;
                    
                    terminal.appendChild(completedEntry);
                    terminal.scrollTop = terminal.scrollHeight;
                } else {
                    progress.style.width = `${progressValue}%`;
                }
            }, 200);
        }

        setInterval(simulateTask, 1500);
    </script>
</body>
</html>
