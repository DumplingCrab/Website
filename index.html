<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumplingCrab's Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: #292929;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>DumplingCrab's Projects</h1>
    <p>This site is a collection of my small coding projects.</p>
    
    <div class="project-container" id="projects"></div>
    
    <script>
        const projects = [
            { name: "Live Music Update", link: "Music.html" },
            { name: "Maze Game", link: "maze.html" },
            { name: "Card Game", link: "cardgame.html"},
            { name: "Card Game", link: "boat.html"},
        ];
        
        const container = document.getElementById("projects");
        
        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "project-card";
            card.innerHTML = `<strong>${project.name}</strong>`;
            card.onclick = () => window.location.href = project.link;
            container.appendChild(card);
        });
    </script>
</body>
</html>
