<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .maze {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            margin: 20px auto;
            width: max-content;
        }
        .cell { width: 40px; height: 40px; background: white; border: 1px solid black; }
        .wall { background: black; }
        .player { background: blue; }
        .exit { background: green; }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <p>Use WASD or Arrow Keys to Move</p>
    <div class="maze" id="maze"></div>
    <script>
        const size = 10;
        let maze = Array(size).fill().map(() => Array(size).fill("#"));
        let playerPos = { x: 1, y: 1 };
        let exitPos = { x: size - 2, y: size - 2 };
        
        function generateMaze() {
            function carve(x, y) {
                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ].sort(() => Math.random() - 0.5);
                
                maze[y][x] = " ";
                directions.forEach(([dx, dy]) => {
                    const nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < size - 1 && nx > 0 && nx < size - 1 && maze[ny][nx] === "#") {
                        maze[ny - dy / 2][nx - dx / 2] = " ";
                        carve(nx, ny);
                    }
                });
            }
            maze[1][1] = " ";
            carve(1, 1);
            
            // Ensure there's a path to the exit
            maze[exitPos.y][exitPos.x] = " ";
            maze[exitPos.y - 1][exitPos.x] = " ";
            maze[exitPos.y][exitPos.x - 1] = " ";
            maze[exitPos.y - 1][exitPos.x - 1] = " ";
            
            maze[exitPos.y][exitPos.x] = "E";
        }
        
        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.innerHTML = "";
            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell");
                    if (cell === "#") div.classList.add("wall");
                    if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
                    if (cell === "E") div.classList.add("exit");
                    mazeElement.appendChild(div);
                });
            });
        }
        
        function movePlayer(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;
            if (maze[newY][newX] !== "#") {
                playerPos = { x: newX, y: newY };
                drawMaze();
                if (maze[newY][newX] === "E") alert("You Win!");
            }
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" || e.key === "w") movePlayer(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") movePlayer(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") movePlayer(1, 0);
        });
        
        generateMaze();
        drawMaze();
    </script>
</body>
</html>
