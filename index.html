<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .maze-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #maze {
            display: grid;
            grid-template-columns: repeat(80, 20px);
            grid-template-rows: repeat(30, 20px);
            gap: 0px;
            position: relative;
            transform: translate(0, 0);
            transition: transform 0.1s ease-out;
        }
        .cell {
            width: 20px;
            height: 20px;
        }
        .wall {
            background-color: #000;
        }
        .player {
            background-color: blue;
        }
        .exit {
            background-color: green;
        }
        .enemy {
            background-color: red;
        }
        .cell {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="maze-container">
        <div id="maze"></div>
    </div>

    <script>
        let width = 80, height = 30;
        let maze, playerPos, exitPos, enemyPos = null, moveCount = 0;
        let playerPath = []; // Array to store the player's path

        // Initialize maze setup
        function setupMaze() {
            width = parseInt(prompt("Enter maze width:", 80));
            height = parseInt(prompt("Enter maze height:", 30));
            document.getElementById("maze").style.gridTemplateColumns = `repeat(${width}, 20px)`;
            document.getElementById("maze").style.gridTemplateRows = `repeat(${height}, 20px)`;
            playerPos = { x: 1, y: 1 };
            exitPos = { x: width - 2, y: height - 2 };
            enemyPos = null; // Don't spawn the enemy immediately
            playerPath = [ { ...playerPos } ]; // Record the initial position of the player
            moveCount = 0;
            generateMaze();
            drawMaze();
        }

        // Maze generation using a simple algorithm
        function generateMaze() {
            maze = Array.from({ length: height }, () => Array(width).fill("#"));
            let stack = [[1, 1]];
            maze[1][1] = " ";
            while (stack.length) {
                let [x, y] = stack[stack.length - 1];
                let directions = [[0, -2], [0, 2], [-2, 0], [2, 0]].sort(() => Math.random() - 0.5);
                let moved = false;
                for (let [dx, dy] of directions) {
                    let nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < height - 1 && nx > 0 && nx < width - 1 && maze[ny][nx] === "#") {
                        maze[ny][nx] = " ";
                        maze[y + dy / 2][x + dx / 2] = " ";
                        stack.push([nx, ny]);
                        moved = true;
                        break;
                    }
                }
                if (!moved) stack.pop();
            }
            maze[exitPos.y][exitPos.x] = "E";
        }

        // Drawing the maze and placing player and enemy
        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.innerHTML = "";
            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell");
                    if (cell === "#") div.classList.add("wall");
                    if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
                    if (cell === "E") div.classList.add("exit");
                    if (enemyPos && x === enemyPos.x && y === enemyPos.y) div.classList.add("enemy");
                    mazeElement.appendChild(div);
                });
            });
            updateCamera();
        }

        // Check if the player collides with the enemy
        function checkCollision() {
            if (playerPos.x === enemyPos.x && playerPos.y === enemyPos.y) {
                alert("Game Over! The enemy caught you!");
                setupMaze(); // Restart the game after collision
            }
        }

        // Update camera position to keep the player centered (if possible)
        function updateCamera() {
            const mazeElement = document.getElementById("maze");
            const container = document.querySelector(".maze-container");
            const playerCenterX = playerPos.x * 20;
            const playerCenterY = playerPos.y * 20;
            const mazeWidth = width * 20;
            const mazeHeight = height * 20;

            // Calculate the best possible offset for centering the player
            const offsetX = Math.max(0, Math.min(playerCenterX - container.clientWidth / 2, mazeWidth - container.clientWidth));
            const offsetY = Math.max(0, Math.min(playerCenterY - container.clientHeight / 2, mazeHeight - container.clientHeight));

            mazeElement.style.transform = `translate(-${offsetX}px, -${offsetY}px)`;
        }

        // Move the player based on the direction
        function movePlayer(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;
            if (maze[newY][newX] !== "#") {
                playerPos = { x: newX, y: newY };
                moveCount++;
                playerPath.push({ ...playerPos }); // Save the player's position

                // Spawn the enemy after 5 moves
                if (moveCount === 5) {
                    enemyPos = { ...playerPath[0] }; // Enemy starts at the beginning of the player's path
                }

                // Move the enemy after 5 moves
                if (moveCount >= 5) {
                    moveEnemy();
                }

                drawMaze();
                checkCollision(); // Check if player collides with the enemy
                if (maze[newY][newX] === "E") alert("You Win!");
            }
        }

        // Move the enemy to follow the player's path with a 5-move delay
        function moveEnemy() {
            if (!enemyPos) return;
            
            // Enemy follows the player's path with a 5-move delay
            let targetPos = playerPath[moveCount - 5]; // Enemy follows the path 5 moves behind
            let dx = targetPos.x - enemyPos.x;
            let dy = targetPos.y - enemyPos.y;

            let moveX = Math.abs(dx) > Math.abs(dy) ? Math.sign(dx) : 0;
            let moveY = moveX === 0 ? Math.sign(dy) : 0;
            
            let newX = enemyPos.x + moveX;
            let newY = enemyPos.y + moveY;
            
            if (maze[newY][newX] !== "#") {
                enemyPos = { x: newX, y: newY };
            }
        }

        // Key event listener to move the player
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" || e.key === "w") movePlayer(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") movePlayer(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") movePlayer(1, 0);
        });

        // Initial setup of the maze
        setupMaze();
    </script>
</body>
</html>
