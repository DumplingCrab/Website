<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
        .maze-container {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
        }
        .maze {
            display: grid;
            position: absolute;
        }
        .cell { width: 20px; height: 20px; background: white; border: 1px solid black; }
        .wall { background: black; }
        .player { background: blue; }
        .exit { background: green; }
        .enemy { background: red; }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <p>Use WASD or Arrow Keys to Move</p>
    <label>Width: <input type="number" id="mazeWidth" value="80"></label>
    <label>Height: <input type="number" id="mazeHeight" value="30"></label>
    <button onclick="setupMaze()">Generate</button>
    <div class="maze-container">
        <div class="maze" id="maze"></div>
    </div>
    <script>
        let width = 80, height = 30;
        let maze, playerPos, exitPos, enemyPos = null, moveCount = 0;

        function setupMaze() {
            width = parseInt(document.getElementById("mazeWidth").value);
            height = parseInt(document.getElementById("mazeHeight").value);
            document.getElementById("maze").style.gridTemplateColumns = `repeat(${width}, 20px)`;
            document.getElementById("maze").style.gridTemplateRows = `repeat(${height}, 20px)`;
            playerPos = { x: 1, y: 1 };
            exitPos = { x: width - 2, y: height - 2 };
            enemyPos = null;
            moveCount = 0;
            generateMaze();
            drawMaze();
        }

        function generateMaze() {
            maze = Array.from({ length: height }, () => Array(width).fill("#"));
            let stack = [[1, 1]];
            maze[1][1] = " ";
            while (stack.length) {
                let [x, y] = stack[stack.length - 1];
                let directions = [[0, -2], [0, 2], [-2, 0], [2, 0]].sort(() => Math.random() - 0.5);
                let moved = false;
                for (let [dx, dy] of directions) {
                    let nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < height - 1 && nx > 0 && nx < width - 1 && maze[ny][nx] === "#") {
                        maze[ny][nx] = " ";
                        maze[y + dy / 2][x + dx / 2] = " ";
                        stack.push([nx, ny]);
                        moved = true;
                        break;
                    }
                }
                if (!moved) stack.pop();
            }
            maze[exitPos.y][exitPos.x] = "E";
        }

        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.innerHTML = "";
            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell");
                    if (cell === "#") div.classList.add("wall");
                    if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
                    if (cell === "E") div.classList.add("exit");
                    if (enemyPos && x === enemyPos.x && y === enemyPos.y) div.classList.add("enemy");
                    mazeElement.appendChild(div);
                });
            });
            updateCamera();
        }

        function updateCamera() {
            const mazeElement = document.getElementById("maze");
            const container = document.querySelector(".maze-container");
            const offsetX = Math.max(0, playerPos.x * 20 - container.clientWidth / 2);
            const offsetY = Math.max(0, playerPos.y * 20 - container.clientHeight / 2);
            mazeElement.style.transform = `translate(-${offsetX}px, -${offsetY}px)`;
        }

        function movePlayer(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;
            if (maze[newY][newX] !== "#") {
                playerPos = { x: newX, y: newY };
                moveCount++;
                if (moveCount === 5) enemyPos = { ...playerPos };
                if (enemyPos) moveEnemy();
                drawMaze();
                if (maze[newY][newX] === "E") {
                    alert("You Win!");
                }
                checkCollision();
            }
        }

        function moveEnemy() {
            if (!enemyPos) return;
            let dx = playerPos.x - enemyPos.x;
            let dy = playerPos.y - enemyPos.y;
            let moveX = Math.abs(dx) > Math.abs(dy) ? Math.sign(dx) : 0;
            let moveY = moveX === 0 ? Math.sign(dy) : 0;
            let newX = enemyPos.x + moveX;
            let newY = enemyPos.y + moveY;
            if (maze[newY][newX] !== "#") {
                enemyPos = { x: newX, y: newY };
            }
        }

        function checkCollision() {
            if (playerPos.x === enemyPos.x && playerPos.y === enemyPos.y) {
                alert("Game Over! You collided with the enemy.");
                setupMaze(); // Reset the game
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" || e.key === "w") movePlayer(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") movePlayer(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") movePlayer(1, 0);
        });

        setupMaze();
    </script>
</body>
</html>
