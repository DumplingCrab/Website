<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: #1b1b1b;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Card Game Development</h1>
    <p>Devlog of the digital card game I am working on</p>
    
    <div class="project-container" id="projects">
        <!-- Blog button will be inserted here dynamically -->
    </div>
    
    <script>
        const projects = [
            { name: "Devlog 03-05-2025", link: "cardgame_blogs/Devlog03_05_2025.html" },
            { name: "Home", link: "https://dumplingcrab.com"},
        ];
        
        const projectContainer = document.getElementById("projects");
        
        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "project-card";
            card.innerHTML = `<strong>${project.name}</strong>`;
            card.onclick = () => window.location.href = project.link;
            projectContainer.appendChild(card);
        });
    </script>
</body>
</html>
