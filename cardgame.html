<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        .blog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .text-box, .image-box {
            background: #292929;
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
            text-align: left;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    <p>Welcome to my blog where I share thoughts and projects.</p>
    
    <div class="blog-container" id="blog">
        <!-- Blog entries will be inserted here dynamically -->
    </div>
    
    <script>
        const blogEntries = [
            { type: "text", content: "This is my first blog post!" },
            { type: "image", content: "cardgame_images/sample1.jpg" },
            { type: "text", content: "Here's another update on my project." },
            { type: "image", content: "cardgame_images/sample2.jpg" }
        ];
        
        const container = document.getElementById("blog");
        
        blogEntries.forEach(entry => {
            const box = document.createElement("div");
            box.className = entry.type === "text" ? "text-box" : "image-box";
            
            if (entry.type === "text") {
                box.textContent = entry.content;
            } else {
                const img = document.createElement("img");
                img.src = entry.content;
                img.alt = "Blog image";
                box.appendChild(img);
            }
            
            container.appendChild(box);
        });
    </script>
</body>
</html>
