<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        .blog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .text-box, .image-box {
            background: #292929;
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
            text-align: left;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: #1b1b1b;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Card Game Development</h1>
    <p>Devlog of the digital cardgame I am working on</p>
    
    <div class="blog-container" id="blog">
        <!-- Blog entries will be inserted here dynamically -->
    </div>
    
    <div class="project-container" id="projects">
        <!-- Home button will be inserted here dynamically -->
    </div>
    
    <script>
        const blogEntries = [
            { type: "text", content: "The Card game is going to be your standard card based dungeon crawler, My goal is to have the peices and enemies be from different board games and other things of the sorts, so far I have: Playing cards, chess and domnios. The extra ones are going to be for small powerups such as extra damage and health" },
            { type: "image", content: "3_5_25/Card Base.png" },
            { type: "text", content: "Made a font and numbers to go inside the cards:" },
            { type: "image", content: "3_5_25/Card Numbers.png" },
            { type: "text", content: "Test mockup in Godot" },
            { type: "image", content: "3_5_25/Test_mockup.png" }
        ];
        
        const blogContainer = document.getElementById("blog");
        
        blogEntries.forEach(entry => {
            const box = document.createElement("div");
            box.className = entry.type === "text" ? "text-box" : "image-box";
            
            if (entry.type === "text") {
                box.textContent = entry.content;
            } else {
                const img = document.createElement("img");
                img.src = entry.content;
                img.alt = "Blog image";
                box.appendChild(img);
            }
            
            blogContainer.appendChild(box);
        });

        const projects = [
            { name: "Home", link: "https://dumplingcrab.com/cardgame.html" },
        ];
        
        const projectContainer = document.getElementById("projects");
        
        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "project-card";
            card.innerHTML = `<strong>${project.name}</strong>`;
            card.onclick = () => window.location.href = project.link;
            projectContainer.appendChild(card);
        });
    </script>
</body>
</html>
